<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сервис поиска авиабилетов</title>
  <link rel="stylesheet" href="style/sstyles.css">
</head>
<body>
  <header class="header">
    <h1 class="header__logo">Поиск авиабилетов</h1>
  </header>
  <main class="main container">
    <!-- Фильтры -->
    <section class="filters">
      <h2 class="filters__title">Количество пересадок</h2>
      <form class="filters__form">
        <label><input type="checkbox" name="stops" value="all"> Все</label>
        <label><input type="checkbox" name="stops" value="0"> Без пересадок</label>
        <label><input type="checkbox" name="stops" value="1"> 1 пересадка</label>
        <label><input type="checkbox" name="stops" value="2"> 2 пересадки</label>
      </form>
    </section>

    <!-- Сортировка -->
    <section class="sorting">
      <button class="sorting__button active">Самый дешевый</button>
      <button class="sorting__button">Самый быстрый</button>
    </section>

    <!-- Список билетов -->
    <section class="tickets">
      <article class="ticket">
        <div class="ticket__info">
          <p class="ticket__price">13 400 Р</p>
          <p class="ticket__details">В пути: 21 ч 15 м</p>
          <p class="ticket__details">Пересадки: 2</p>
        </div>
        <div class="ticket__flight">
          <p>10:45 - 08:00</p>
          <p>MOW - HKT</p>
        </div>
        <div class="ticket__airline">
          ЮРЭИР
          <img src="image/utair6625.logowik.com.webp" alt="ЮРЭИР">
        </div>
      </article>

      <article class="ticket">
        <div class="ticket__info">
          <p class="ticket__price">15 200 Р</p>
          <p class="ticket__details">В пути: 13 ч 30 м</p>
          <p class="ticket__details">Пересадки: 1</p>
        </div>
        <div class="ticket__flight">
          <p>12:30 - 01:00</p>
          <p>MOW - DXB</p>
        </div>
        <div class="ticket__airline">
          ЮРЭИР
          <img src="image/utair6625.logowik.com.webp" alt="ЮРЭИР">
        </div>
      </article>
    </section>
  </main>
</body>
</html>
